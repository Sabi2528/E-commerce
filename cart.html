<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Your Cart</h1>
        <ul class="list-group" id="cart-items"></ul>

        <!-- Clear Cart and Buy Now Buttons -->
        <div class="mt-4">
            <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
            <button class="btn btn-success" id="buy-now" onclick="buyNow()">Buy Now</button>
        </div>
    </div>

    <style>
        body {
            background-color: wheat;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cart-items');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<li class="list-group-item">Your cart is empty.</li>';
                document.getElementById('buy-now').disabled = true;  // Disable Buy Now button if cart is empty
            } else {
                cart.forEach(product => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item');
                    listItem.textContent = product.name;
                    cartItemsContainer.appendChild(listItem);
                });
            }
        });

        function clearCart() {
            localStorage.removeItem('cart');
            window.location.reload(); // Reload the page to reflect changes
        }

        function buyNow() {
            window.location.href = 'checkout.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
