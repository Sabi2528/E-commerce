<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Products</h1>
    <div class="row mt-4">
        <div class="col-lg-4 col-md-6">
            <div class="card">
                <img src="image1.jpg" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <button class="btn btn-primary" onclick="buyNow(1, 'Product 1')">Buy Now</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="card">
                <img src="image2.jpg" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <button class="btn btn-primary" onclick="buyNow(2, 'Product 2')">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to handle "Buy Now" click
    function buyNow(id, name) {
        // Save selected product details in localStorage
        const product = { id, name };
        localStorage.setItem('buyNowProduct', JSON.stringify(product));

        // Redirect to order summary page
        window.location.href = 'order.html';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
