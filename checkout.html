<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Checkout</h1>

        <form id="checkout-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>

            <div class="mb-3">
                <label for="postal-code" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal-code" placeholder="Enter your postal code" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    </div>
    <style>
    body{
        background-color:burlywood;
    }
    </style>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the default way

            // Get the user input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postal-code').value;
            const phone = document.getElementById('phone').value;

            // Collect all the information in an object
            const userDetails = {
                name: name,
                email: email,
                address: address,
                city: city,
                postalCode: postalCode,
                phone: phone
            };

            // Save to localStorage (optional) or send to backend server (if you have one)
            localStorage.setItem('userDetails', JSON.stringify(userDetails));

            alert('Your order has been placed!');  // Inform the user
            window.location.href = 'order-confirmation.html';  // Redirect to a confirmation page
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
