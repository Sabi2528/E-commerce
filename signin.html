<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the Sign In form */
        .signin-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Form header */
        .signin-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* Input fields styling */
        .signin-container input[type="email"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button styling */
        .signin-container button {
            width: 100%;
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .signin-container button:hover {
            background-color: #0056b3;
        }

        /* Link below the form */
        .signin-container .forgot-password,
        .signin-container .create-account {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Response container */
        .response-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <!-- Form for email and password input -->
        <form id="signin-form">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
            <a href="#" class="create-account" id="createAccount">Create Account</a>
        </form>
    </div>

    <!-- Response container for messages -->
    <div class="response-container" id="responseContainer">
        <p id="responseMessage"></p>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents traditional form submission

            // Get email and password values
            const email = event.target.email.value;
            const password = event.target.password.value;

            // Check if email and password are filled (you can add more validation if necessary)
            if (email && password) {
                console.log("Email:", email);
                console.log("Password:", password);

                // Simulate a sign-in process (could be an API call in real-world)
                // Assuming the sign-in is successful, redirect to the purchase page
                window.location.href = 'index.html'; // Replace with the actual purchase page
            } else {
                alert("Please enter both email and password.");
            }
        });

        // Handle Create Account
        document.getElementById('createAccount').addEventListener('click', function(event) {
            event.preventDefault();

            const email = prompt('Enter your email to create a new account:');
            const password = prompt('Enter a password for your new account:');
            if (email && password) {
                // Redirect to a new page for creating the account
                window.location.href = 'account.html'; // Replace with your actual account creation page
            } else {
                alert('Please enter a valid email and password.');
            }
        });

        // Handle Forgotten Password
        document.getElementById('forgotPassword').addEventListener('click', function(event) {
            event.preventDefault();

            const email = prompt('Please enter your email to reset the password:');
            if (email) {
                document.getElementById('signin-form').style.display = 'none';
                document.getElementById('responseContainer').style.display = 'block';
                document.getElementById('responseMessage').innerText = `An email to reset your password has been sent to ${email}.`;
            } else {
                alert('Please enter a valid email address.');
            }
        });
    </script>
</body>
</html>
